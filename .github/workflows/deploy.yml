name: Deploy Order Service

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      action:
        description: 'Action to perform'
        required: true
        default: 'deploy'
        type: choice
        options:
        - deploy
        - destroy

env:
  AWS_REGION: us-east-1
  TF_VERSION: 1.5.0

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          pip install pytest boto3 moto
      
      - name: Run tests
        run: |
          cd tests
          python -m pytest test_api_handler.py -v

  plan:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ env.TF_VERSION }}
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Create Lambda packages
        run: |
          # API Handler
          mkdir -p temp_api
          cd temp_api
          pip install aws-xray-sdk --target . --no-deps
          cp ../src/api_handler/*.py .
          zip -r ../infra/api_handler.zip .
          cd ..
          
          # Order Worker
          mkdir -p temp_worker
          cd temp_worker
          pip install aws-xray-sdk --target . --no-deps
          cp ../src/order_worker/*.py .
          zip -r ../infra/order_worker.zip .
          cd ..
          
          # Slack Notifier
          mkdir -p temp_slack
          cd temp_slack
          cp ../src/slack_notifier/*.py .
          zip -r ../infra/slack_notifier.zip .
          cd ..
          
          # Cleanup
          rm -rf temp_api temp_worker temp_slack
      
      - name: Terraform Init
        run: |
          cd infra
          terraform init
          terraform get -update
      
      - name: Terraform Plan
        run: |
          cd infra
          terraform plan \
            -var="alert_email=${{ secrets.ALERT_EMAIL }}" \
            -var="slack_webhook_url=${{ secrets.SLACK_WEBHOOK_URL }}"

  deploy:
    runs-on: ubuntu-latest
    needs: [test, plan]
    if: github.ref == 'refs/heads/main'
    environment: production
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ env.TF_VERSION }}
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Create Lambda packages
        run: |
          # API Handler
          mkdir -p temp_api
          cd temp_api
          pip install aws-xray-sdk --target . --no-deps
          cp ../src/api_handler/*.py .
          zip -r ../infra/api_handler.zip .
          cd ..
          
          # Order Worker
          mkdir -p temp_worker
          cd temp_worker
          pip install aws-xray-sdk --target . --no-deps
          cp ../src/order_worker/*.py .
          zip -r ../infra/order_worker.zip .
          cd ..
          
          # Slack Notifier
          mkdir -p temp_slack
          cd temp_slack
          cp ../src/slack_notifier/*.py .
          zip -r ../infra/slack_notifier.zip .
          cd ..
          
          # Cleanup
          rm -rf temp_api temp_worker temp_slack
      
      - name: Terraform Init
        run: |
          cd infra
          terraform init
          terraform get -update
      
      - name: Terraform Apply
        run: |
          cd infra
          terraform apply -auto-approve \
            -var="alert_email=${{ secrets.ALERT_EMAIL }}" \
            -var="slack_webhook_url=${{ secrets.SLACK_WEBHOOK_URL }}"
      
      - name: Get API Endpoint
        id: get-endpoint
        run: |
          cd infra
          API_URL=$(terraform output -raw api_endpoint)
          echo "endpoint=$API_URL" >> $GITHUB_OUTPUT
          echo "API Endpoint extracted: $API_URL"
      
      - name: Run Integration Tests
        run: |
          echo "Testing API: ${{ steps.get-endpoint.outputs.endpoint }}"
          
          RESPONSE=$(curl -s -X POST "${{ steps.get-endpoint.outputs.endpoint }}/orders" \
            -H "Content-Type: application/json" \
            -d '{"customer_id":"CI-TEST","items":[{"item":"TestItem","quantity":1}]}')
          
          echo "API Response: $RESPONSE"
          
          if echo "$RESPONSE" | grep -q "order_id"; then
            echo "✅ Integration test PASSED - Order created successfully"
          else
            echo "❌ Integration test FAILED - No order_id in response"
            exit 1
          fi

  destroy:
    runs-on: ubuntu-latest
    if: github.event.inputs.action == 'destroy'
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ env.TF_VERSION }}
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Terraform Init
        run: |
          cd infra
          terraform init
          terraform get -update
      
      - name: Terraform Destroy
        run: |
          cd infra
          terraform destroy -auto-approve \
            -var="alert_email=${{ secrets.ALERT_EMAIL }}" \
            -var="slack_webhook_url=${{ secrets.SLACK_WEBHOOK_URL }}"